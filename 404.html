<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        (function () {
            var repo = "/blazorPortfolio"; // Ensure this matches your repository name
            var path = window.location.pathname;

            // Ensure we are not appending "index.html" unnecessarily
            if (!path.startsWith(repo)) {
                window.location.replace(repo + path);
            } else if (path !== repo + "/" && path !== repo) {
                window.location.replace(repo + "/"); // Redirect to base URL without "index.html"
            }
        })();
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
    <p>If you are not redirected, <a id="manual-link" href="/blazorPortfolio/">click here</a>.</p>
</body>
</html>
