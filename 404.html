<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var repo = "/blazorPortfolio"; // Adjust this to match your repo name
        var newUrl = repo + "/index.html";

        if (path !== repo + "/") {
            window.location.replace(newUrl + "?redirect=" + path);
        }
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
    <p>If you are not redirected, <a id="manual-link" href="#">click here</a>.</p>

    <script>
        document.getElementById("manual-link").href = newUrl + "?redirect=" + path;
    </script>
</body>
</html>
